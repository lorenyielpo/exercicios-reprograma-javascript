<!-- Elabore um progrma que receba duas notas de um aluno e 
    calcule a média -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio 04</h1>
    <script>
        var nota1 = Number(prompt('Qual a nota 1 do aluno?'));
        var nota2 = Number(prompt('Qual a nota 2 do aluno?'));
        var media = (nota1 + nota2) / 2;
        console.log('A média do aluno é ' + media);
    </script>
</body>
</html>
